<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the movie</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

    <form id="usernameForm" action="" >
        <h2>Enter your name to play the game</h2>
        <div>
            <input id="usernameInput" autocomplete="off" type="text" placeholder="What is your name?"/>
            <button id="usernameButton" type="submit">Send</button>
        </div>
    </form>
    <section id="roundEnd" class="locked">
        <article id="informationTextAboutRound">
        </article>
        <button id="goToNextRound">Next round</button>
    </section>

    <main id="game" class="locked">
        <section id="movielist">

        </section>

        <section id="canvasSection">
            <div id="canvasContainer">
                <canvas id="canvas" height="400" width="400"></canvas>
            </div>
        </section>

        <section id="chatSection">
            <ul id="messages"></ul>

            <form action="" id="messageForm">
                <input id="m" autocomplete="off" type="text" placeholder="What is on your mind?"/> 
                <button type="submit">Send</button>
            </form>
        </section>

    </main>
    <script src="/js/socket.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
