<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the movie</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <section id="gameMode" class="locked">
        <h1>Choose a game mode</h1>
        <button id="gameModeMovie">Movies</button>
        <button id="gameModeSerie">Series</button>
    </section>

    <form id="usernameForm" action="">
        <h2>Enter your name to play the game</h2>
        <div>
            <input id="usernameInput" autocomplete="off" type="text" placeholder="What is your name?"/>
            <button id="usernameButton" type="submit">Send</button>
        </div>
    </form>
    <section id="roundEnd" class="locked">
        <article id="informationTextAboutRound">
        </article>
        <button id="goToNextRound">Next round</button>
        <article id="informationAboutMovie">
        </article>
    </section>

    <main id="game" class="locked">
        <section id="drawRole" class="locked">

        </section>

        <section id="quessRole" >
            <article>
                <h2>Guess the title in the chat</h2>
                <p>The first person to guess the title wins this round. So be quick!</p>
            </article>
            <img src="/img/guestionmark.png" alt="Cover image of a questionmark" >
        </section>

        <section id="canvasSection">
            <div id="canvasContainer">
                <canvas id="canvas" height="400" width="400"></canvas>
            </div>
            <article id="scoreBoard">

            </article>
        </section>

        <section id="chatSection">
            <ul id="messages"></ul>

            <form action="" id="messageForm">
                <input id="m" autocomplete="off" type="text" placeholder="What is on your mind?"/> 
                <button type="submit">Send</button>
            </form>
        </section>

    </main>
    <script src="/js/socket.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
